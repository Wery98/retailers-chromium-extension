<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DM Retailers</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>
</head>

<body>
  <h1>DM Retailers</h1>

  <!-- Search Input -->
  <input type="text" id="searchInput" placeholder="Search retailers" aria-label="Search retailers">

  <!-- Favorites Section -->
  <section id="favoritesSection">
    <h2>Favorites</h2>
    <ul id="favoritesList"></ul>
  </section>

  <!-- Separator Between Favorites and Regular Sites -->
  <hr class="separator">

  <!-- All Sites List -->
  <ul id="siteList"></ul>

  <!-- Import/Delete Buttons -->
  <input type="file" id="csvFileInput" accept=".csv" style="display: none">
  <button id="importButton">Import CSV File</button>
  <button id="deleteButton">Delete Imported CSV File</button>

</body>

</html>
