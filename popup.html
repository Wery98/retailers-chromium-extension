<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DM Retailers</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>
</head>

<body>
  <div class="header-container">
    <h1>DM Retailers</h1>
    <input
      id="searchInput"
      type="text"
      placeholder="Search retailers"
      aria-label="Search retailers"
    />
  </div>

  <div class="main-content">
    <section id="favoritesSection">
      <h2>Favorites</h2>
      <ul id="favoritesList" tabindex="0"></ul>
    </section>

    <hr class="separator">

    <section id="retailersSection">
      <h2>All Retailers</h2>
      <ul id="siteList" tabindex="0"></ul>
    </section>

    <input type="file" id="csvFileInput" accept=".csv" style="display: none">
    <button id="importButton">Import CSV File</button>
    <button id="deleteButton">Delete Imported CSV File</button>
  </div>
</body>

</html>
